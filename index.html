<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-gray">
      <button class="btn btn-outline-primary" id="toggle-theme-button">
        Toggle Theme
      </button>
      <button class="btn btn-outline-primary ml-auto" id="my-recipes-button">
        My Recipes
      </button>
    </nav>
    <h1 class="text-center mt-5">Recipe Finder</h1>
    <form class="form-inline d-flex justify-content-center mt-5">
      <input
        type="text"
        class="form-control mr-3"
        id="search-input"
        placeholder="Enter ingredients separated by commas"
      />
      <button class="btn btn-primary" id="search-button">Make Me Cook</button>
    </form>
    <div
      id="recipes-container"
      class="d-flex justify-content-center mt-5 flex-wrap"
    ></div>
    <div
      id="results"
      class="d-flex justify-content-center mt-5 flex-wrap"
    ></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
